<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes - Ver Relatórios</title>

    <link rel="shortcut icon" href="../../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/fortes/verRelatorios.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
        <section id="filters">
            <div class="filter-container">
                <img src="./../../imgs/svg/filter.svg" alt="filtro">
                <h5>Filtros</h5>
            </div>
            <div>
                <h5>Projeto:</h5>
                <select name="select-project" id="select-project" class="input_text select">
                    <option value="all">Todos</option>
                    <option value="project1">Projeto 1</option>
                    <option value="project2">Projeto 2</option>
                    <option value="project3">Projeto 3</option>
                </select>
            </div>
            <div>
                <h5>ODS:</h5>
                <select name="select-project" id="select-project" class="input_text select">
                    <option value="all">Todos</option>
                    <option value="project1">Projeto 1</option>
                    <option value="project2">Projeto 2</option>
                    <option value="project3">Projeto 3</option>
                </select>
            </div>
            <div>
                <h5>Ano:</h5>
                <select name="select-project" id="select-project" class="input_text select">
                    <option value="all">Todos</option>
                    <option value="project1">Projeto 1</option>
                    <option value="project2">Projeto 2</option>
                    <option value="project3">Projeto 3</option>
                </select>
            </div>
            <div>
                <h5>Edital:</h5>
                <select name="select-project" id="select-project" class="input_text select">
                    <option value="all">Todos</option>
                    <option value="project1">Projeto 1</option>
                    <option value="project2">Projeto 2</option>
                    <option value="project3">Projeto 3</option>
                </select>
            </div>
        </section>
    <main>
        <section id="chart-section">
            <div id="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
            <div>
                <button class="btn">EXTRAIR RELATÓRIO</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./../../js/fortes/verRelatorios.js"></script>
    <script src="./../../components/header.js" ></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            header("fortes");
        })
    </script>
</body>
</html>
