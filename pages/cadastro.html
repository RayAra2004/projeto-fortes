<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="shortcut icon" href="../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<script>
    function navigateIndex(){
        window.location.href = "./../"
    }
</script>
<body>
    <header></header>
    <main>
        <form method="post" id="formSignUp">
            <div class="input">
                <label for="name">Informe seu nome:</label>
                <input class="input_text" placeholder="Nome Instituição" type="text" name="name" id="name" required>
            </div>

            <div class="input">
                <label for="phone">Informe seu telefone:</label>
                <input class="input_text" placeholder="Telefone" type="phone" name="telefone" id="telefone" required>
            </div>

            <div class="input">
                <label for="email">Informe seu email:</label>
                <input class="input_text" placeholder="Email" type="email" name="email" id="email" required>
            </div>

            <div class="input">
                <label for="password">Informe sua senha:</label>
                <input class="input_text" placeholder="Senha" type="password" name="password" id="password" required>
            </div>

            <div class="input">
                <label for="confirmPassword">Confirme sua senha:</label>
                <input class="input_text" placeholder="Confirmar Senha" type="password" name="confirmPassword" id="confirmPassword" required>
            </div>

            <div id="terms_and_notices">
                <div>
                    <input type="checkbox" name="terms_check" id="terms_check" required>
                    <label for="terms_check">Li e aceito os <a href="./termos.html">termos</a> de uso</label>
                </div>
                <div>
                    <input type="checkbox" name="terms_check" id="notices_check">
                    <label for="notices_check">Aceito receber notícias de editais e feedbacks por email</label>
                </div>
            </div>

            <div class="btns">
                <button class="btn" type="submit">CADASTRAR</button>
            </div>
        </form>
    </main>

    <script src="./../js/cadastro.js"></script>
    <script src="./../../components/header.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            header("paginas");
        })
    </script>
</body>
</html>
