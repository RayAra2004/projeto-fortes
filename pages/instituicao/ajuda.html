<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>

    <link rel="shortcut icon" href="../../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/instituicao/ajuda.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <section>
            <form action="" method="get">
                <div>
                    <label for="subject">Assunto</label>
                    <input placeholder="Assunto" class="input_text" type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Mensagem</label>
                    <textarea placeholder="Mensagem" class="input_text input_text_area" type="text" id="message" name="message" required></textarea>
                </div>
                <div id="btnHelp">
                    <button class="btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./../../components/header.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            header("instituicao");
        })
    </script>
</body>
</html>
