<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever Projeto</title>

    <link rel="shortcut icon" href="../../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/instituicao/inscreverProjeto.css">

    <script src="./../../components/rowTable.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./../../js/instituicao/inscreverProjeto.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <nav>
                <button onclick="validatePart(1)" id="btnPart1" class="btn-background">Parte 1</button>
                <button onclick="validatePart(2)" id="btnPart2">Parte 2</button>
                <button onclick="validatePart(3)" id="btnPart3">Parte 3</button>
                <button onclick="validatePart(4)" id="btnPart4">Parte 4</button>
            </nav>
            <form action="" method="post">
                <h5 id="title">Resumo do Projeto</h5>
                <div class="part1">
                    <div>
                        <label for="name">Nome <span>*</span></label>
                        <input placeholder="Nome Projeto" class="input_text" type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="initial_date">Data de Início <span>*</span></label>
                        <input class="input_text" type="date" id="initial_date" name="initial_date" required>
                    </div>
                    <div>
                        <label for="end_date">Data de Término <span>*</span></label>
                        <input class="input_text" type="date" id="end_date" name="end_date" required>
                    </div>
                    <div>
                        <label for="objective">Objetivo <span>*</span></label>
                        <textarea placeholder="Objetivo" class="input_text input_text_area" type="text" id="objective" name="objective" required> </textarea>
                    </div>
                    <div>
                        <label for="specificObjectives">Objetivos Específicos <span>*</span></label>
                        <textarea placeholder="Objetivos Específicos" class="input_text input_text_area" type="text" id="specificObjectives" name="specificObjectives" required> </textarea>
                    </div>
                </div>
                <div class="part1">
                    <div>
                        <label for="ods">ODS <span>*</span></label>
                        <select class="input_text select" id="ods" name="ods" required>
                            <option>Selecione uma ODS</option>
                            <option value="1">Erradicação da Pobreza</option>
                            <option value="2">Fome Zero e Agricultura Sustentável</option>
                            <option value="3">Saúde e Bem-estar</option>
                            <option value="4">Educação de Qualidade</option>
                            <option value="5">Igualdade de Gênero</option>
                            <option value="6">Água Potável e Saneamento</option>
                            <option value="7">Energia Limpa e Sustentável</option>
                            <option value="8">Trabalho Decente e Crescimento Econômico</option>
                            <option value="9">Indústria, Inovação e Infraestrutura</option>
                            <option value="10">Redução das Desigualdades</option>
                            <option value="11">Cidades e Comunidades Sustentáveis</option>
                            <option value="12">Consumo e Produção Responsáveis</option>
                            <option value="13">Ação Contra a Mudança Global do Clima</option>
                            <option value="14">Vida na Água</option>
                            <option value="15">Vida Terrestre</option>
                            <option value="16">Paz, Justiça e Instituições Eficazes</option>
                            <option value="17">Parcerias e Meios de Implementação</option>
                        </select>
                    </div>
                    <div>
                        <label for="generalObjectives">Objetivo Geral<span>*</span></label>
                        <textarea placeholder="Objetivo" class="input_text input_text_area" type="text" id="generalObjectives" name="generalObjectives" required> </textarea>
                    </div>
                    <div>
                        <label for="benefitedPublic">Público Beneficiário do Projeto<span>*</span></label>
                        <textarea placeholder="Público Beneficiário do Projeto" class="input_text input_text_area" type="text" id="benefitedPublic" name="benefitedPublic" required> </textarea>
                    </div>
                    <div>
                        <label for="justification">Justificativa <span>*</span></label>
                        <textarea placeholder="Justificativa" class="input_text input_text_area" type="text" id="justification" name="justification" required> </textarea>
                    </div>
                </div>
                <div class="part1 error">

                </div>
                <div class="part1 divBtnsForm">
                    <button type="reset"  onclick="validatePart(1)" class="btn">CANCELAR</button>
                    <button type="button" onclick="validatePart(2)" class="btn">CONTINUAR</button>
                </div>
                <div class="part2">
                    <div>
                        <label for="professionalName">Nome <span>*</span></label>
                        <input placeholder="Nome do Profissional" class="input_text" type="text" id="professionalName" name="professionalName" required>
                    </div>
                    <div>
                        <label for="formation">Formação <span>*</span></label>
                        <input placeholder="Formação" class="input_text" type="text" id="formation" name="formation" required>
                    </div>
                    <div>
                        <label for="function">Função <span>*</span></label>
                        <input placeholder="Função" class="input_text" type="text" id="function" name="function" required>
                    </div>
                    <div>
                        <label for="workload">Carga Horária <span>*</span></label>
                        <input placeholder="Carga Horária" class="input_text" type="number" id="workload" name="workload" required>
                    </div>
                    <div id="container_add_role">
                        <button class="btn">Adicionar Profissional</button>
                    </div>
                </div>
                <div class="part2">
                    <table id="table_part2">
                        <thead>
                            <tr>
                                <th id="name_table">Nome</th>
                                <td id="formation_table">Formação</td>
                                <td id="function_table">Função</td>
                                <td id="workload_table">Carga Horária Semanal</td>
                            </tr>  
                        </thead>
                        <tbody id="tbody_part2">
                           <script>
                                rowTable("tbody_part2", ["Marcos", "Psicólogo", "Assistente", "10"]);
                           </script>
                        </tbody>
                    </table>
                </div>
                <div class="part2 divBtnsForm">
                    <button type="reset" class="btn" onclick="validatePart(1)">CANCELAR</button>
                    <button type="button" onclick="validatePart(3)" class="btn">CONTINUAR</button>
                </div>
                <div class="part3">
                    <div>
                        <label for="goal">Meta <span>*</span></label>
                        <input placeholder="Meta" class="input_text" type="text" id="goal" name="goal" required>
                    </div>
                    <div>
                        <label for="indicators">Indicador(es) <span>*</span></label>
                        <input placeholder="Indicador(es)" class="input_text input_text_area" type="text" id="indicators" name="indicators" required>
                    </div>
                </div>
                <div class="part3">
                    <div>
                        <label for="amount">Valor(R$) <span>*</span></label>
                        <input placeholder="Valor(R$)" class="input_text" type="number" step="0.01" id="amount" name="amount" required>
                    </div>
                    <div>
                        <label for="methodology">Metodologia<br> de Execução <span>*</span></label>
                        <input placeholder="Metodologia de Execução" class="input_text input_text_area" type="text" id="methodology" name="methodology" required>
                    </div>
                </div>
                <div class="part3 mt-40 d-flex container-table">
                    <table id="table_part3">
                        <thead>
                            <tr>
                                <th id="step_table">Etapa/Atividade</th>
                                <td id="amount_table">Valor</td>
                                <td id="initial_date_table">Data de Início</td>
                                <td id="end_date_table">Data de Término</td>
                            </tr>
                        </thead>
                        <tbody id="tbody_part3">
                           <script>
                                rowTable("tbody_part3", ["Doar Agasalho", "5000", "20/06/2024", "15/07/2024"]);
                           </script>
                        </tbody>
                    </table>
                    <button class="btn ms-40">Adicionar Etapa/Atividade</button>       
                </div>
                <div class="part3 divBtnsForm mt-40">
                    <button type="reset" class="btn" onclick="validatePart(1)">CANCELAR</button>
                    <button type="button" onclick="validatePart(4)" class="btn">CONTINUAR</button>
                </div>
                <div class="part4">
                    <div>
                        <label for="material_name">Nome <span>*</span></label>
                        <input placeholder="Nome" class="input_text" type="text" id="material_name" name="material_name" required>
                    </div>
                    <div>
                        <label for="unitary_value">Valor Unitário <span>*</span></label>
                        <input placeholder="Valor Unitário" class="input_text" type="number" step="0.01" id="unitary_value" name="unitary_value" required>
                    </div>
                </div>
                <div class="part4">
                    <div>
                        <label for="quantity">Quantidade <span>*</span></label>
                        <input placeholder="Quantidade" class="input_text" type="number" id="quantity" name="quantity" required>
                    </div>
                </div>
                <div class="part4 mt-40 d-flex container-table">
                    <table id="table_part4">
                        <thead>
                            <tr>
                                <th id="material_name_table">Nome</th>
                                <td id="quantity_table">Quantidade</td>
                                <td id="unitary_value_table">Valor Unitário</td>
                                <td id="total_value_table">Valor Total</td>
                            </tr>
                        </thead>
                        <tbody id="tbody_part4">
                           <script>
                                rowTable("tbody_part4", ["Vassouras", "20", "R$4,50", "R$90,00"]);
                           </script>
                        </tbody>
                    </table>
                    <button class="btn ms-40">Adicionar Equipamento/Material</button>       
                </div>
                <div class="part4 divBtnsForm mt-40">
                    <button type="reset" class="btn" onclick="validatePart(1)">CANCELAR</button>
                    <button type="submit" class="btn">Submeter Projeto</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./../../components/header.js" ></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            header("instituicao");
        })
    </script>
</body>
</html>
