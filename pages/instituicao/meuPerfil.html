<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>

    <link rel="shortcut icon" href="../../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/instituicao/meuPerfil.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section class="navProfile">
            <nav>
                <a class="partSelected" href="meuPerfil.html">editar dados instituição</a>
                <a href="meuPerfilResponsavel.html">editar dados responsável</a>
                <a href="meuPerfilProponente.html">editar dados proponente</a>
            </nav>
        </section>
        <section class="formData">
            <form action="" method="get">
                <div>
                    <div>
                        <label for="name">Nome <span>*</span></label>
                        <input placeholder="Nome Instituição" class="input_text" type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email <span>*</span></label>
                        <input placeholder="instituicao@example.com" class="input_text" type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Telefone <span>*</span></label>
                        <input placeholder="(99) 99999-9999" class="input_text" type="phone" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="phone2">Telefone 2</label>
                        <input placeholder="(99) 9999-9999" class="input_text" type="phone" id="phone2" name="phone2">
                    </div>
                    <div>
                        <label for="cnpj">CNPJ <span>*</span></label>
                        <input placeholder="12.345.678/0001-00" class="input_text" type="text" id="cnpj" name="cnpj" required>
                    </div> 
                </div>
                <div>
                    <div>
                        <label for="site">Site Instituição</label>
                        <input placeholder="https://example.com.br" class="input_text" type="url" id="site" name="site">
                    </div>
                    <div>
                        <label for="cep">CEP <span>*</span></label>
                        <input placeholder="12345-678" class="input_text" type="text" id="cep" name="cep" required>
                    </div>
                    <div>
                        <label for="street">Logradouro <span>*</span></label>
                        <input placeholder="Logradouro" class="input_text" type="text" id="street" name="street" required>
                    </div>
                    <div>
                        <label for="city">Cidade <span>*</span></label>
                        <input placeholder="Cidade" class="input_text" type="text" id="city" name="city" required>
                    </div>
                    <div>
                        <label for="neighborhood">Bairro <span>*</span></label>
                        <input placeholder="Bairro" class="input_text" type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                </div>
                <div class="divBtns">
                    <button class="btn" type="button">editar informações</button>
                    <button class="btn" type="reset">cancelar</button>
                    <button class="btn" type="submit">salvar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./../../components/header.js" ></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            header("instituicao");
        })
    </script>
</body>
</html>
