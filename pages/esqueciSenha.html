<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Senha</title>

    <link rel="shortcut icon" href="../imgs/png/logo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<script>
    function navigateIndex(){
        window.location.href = "./../"
    }
</script>
<body>
    <header>
        <img onclick="navigateIndex()" id="logo" src="../imgs/png/logo.png" alt="Logo com mãos dadas em forma de coração e escrita a palavra Fortes abaixo">
    </header>
    <main>
        <form method="post" id="formRecoverPassword">
            <div class="input">
                <label for="email">Informe seu email:</label>
                <input class="input_text" placeholder="Email" type="email" name="email" id="email" required>
            </div>

            <div class="btns">
                <button class="btn" type="submit">RECUPERAR SENHA</button>
            </div>
        </form>
    </main>
</body>
</html>
